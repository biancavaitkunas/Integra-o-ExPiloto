<div class="container">
    <table>
  
      <thead>
        <tr>
          <th>Nome</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries">
          <td>{{country.name}}</td>
          <td>
            <button class="icone" (click)="editCountry(country)"><img src="../../../../assets/editar.svg" width="35px"></button>
            <button class="icone" (click)="deleteCountry(country)"><img src="../../../../assets/deletar.svg" width="35px"></button>
          </td>
        </tr>
      </tbody>
  
    </table>
  </div>
