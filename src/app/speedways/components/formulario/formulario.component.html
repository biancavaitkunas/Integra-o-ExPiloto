<section>

    <div class="form">
      <label class="label">Nome: </label>
      <div class="name">
        <input
          type="text"
          class="input"
          placeholder="Digite o nome da pista..."
          [(ngModel)]="speedway.name"
        />
        <button class="filtrar" class="icone"><img src="../../../../assets/icone-lupa.svg" alt="" width="35px" (click)="getSpeedwayByName()"></button>
      </div>

      <label class="label">Tamanho: </label>
      <div class="name">
        <input
          type="number"
          class="input"
          placeholder="Digite o tamanho da pista..."
          [(ngModel)]="speedway.size"
        />
        <button class="filtrar" class="icone"><img src="../../../../assets/icone-lupa.svg" alt="" width="35px"(click)="getSpeedwaysBySize()"></button>
      </div>

      <label class="label">Pa√≠s: </label>
      <div class="name" >
        <select class="input" placeholder="Digite o tamanho da pista..." [(ngModel)]="speedway.country">
          <option *ngFor="let country of countries" [ngValue]="country" >{{country.name}}</option>
        </select>
        <button class="filtrar" class="icone"><img src="../../../../assets/icone-lupa.svg" alt="" width="35px"></button>
      </div>
    
      </div>
    
      <div class="botoes">
        <button class="botao" (click)="insert()">Salvar</button>
        <button class="botao">Ver filtros</button>
      </div>

      <label class="label">Filtrar por tamanho: </label>
      <div class="name size-goup">
        <input type="number" class="input size" placeholder="Min" [(ngModel)]="inicialSize"/>
        <input type="number" class="input size" placeholder="Max" [(ngModel)]="finalSize"/>
        <button class="filtrar" class="icone size-icone" (click)="getSpeedwaysBySizeBetween()"><img src="../../../../assets/icone-lupa.svg" alt="" width="35px"></button>
      </div>
      


</section>
