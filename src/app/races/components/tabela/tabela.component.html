<div class="container">
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Pista</th>
          <th>Campeonato</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let race of races">
          <td>{{race.date}}</td>
          <td>{{race.speedway.name}}</td>
          <td>{{race.championship.description}}</td>
          <td>
            <button class="icone" >
              <img src="../../../../assets/editar.svg" width="35px" />
            </button>
            <button class="icone">
              <img src="../../../../assets/deletar.svg" width="35px" />
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
